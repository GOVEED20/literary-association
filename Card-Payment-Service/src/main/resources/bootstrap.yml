spring:
  application:
    name: bank-service
  cloud:
    consul:
      enabled: true
      discovery:
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}"

server:
  port: 0

feign:
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 160000000
